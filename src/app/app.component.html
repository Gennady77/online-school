<app-icons></app-icons>
<div class="spinner-overlay" *ngIf="loadingService.isLoading$ | async">
  <div class="spinner-overlay__inner bg-opacity-25 bg-secondary"></div>
  <div style="width: 3rem; height: 3rem;" class="spinner-border position-absolute top-50 start-50 mt-n4 ms-n4" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container">
  <header class="row mb-5 align-items-end border-bottom">
    <ul ngbNav class="nav col-11">
      <li ngbNavItem><a ngbNavLink>Список курсов</a></li>
      <li ngbNavItem><a ngbNavLink>Мои курсы</a></li>
    </ul>
    <svg class="col p-1" width="64" height="64" fill="currentColor">
      <use xlink:href="#person-circle"/>
    </svg>
  </header>
  <div class="container">
    <table class="table" *ngIf="(courseList | async) as list">
      <thead>
        <tr>
          <th>Название</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of list">
          <td>{{ course.title }}</td>
          <td>{{ course.date | date: 'mediumDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
